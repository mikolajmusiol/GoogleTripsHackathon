<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <style>
        #chat-box {
            border: 1px solid black;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <!-- Messages will appear here -->
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            var userInput = document.getElementById('user-input');
            var chatBox = document.getElementById('chat-box');
            var message = userInput.value.trim();

            if (message) {
                // Display user message immediately
                var userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.textContent = 'User: ' + message;
                chatBox.appendChild(userMessageElement);

                userInput.value = ''; // Clear input field
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom

                // Send message to backend
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Fetch and display all messages after sending
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = ''; // Clear current messages
                    data.messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', `${msg.sender}-message`);
                        messageElement.textContent = `${msg.sender}: ${msg.text}`;
                        chatBox.appendChild(messageElement);
                    });
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                    // Optionally display an error message in the chat
                    displayMessage('Error sending message.');
                });
            }
        }

        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = ''; // Clear current messages
                    data.messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message', `${msg.sender}-message`);
                        messageElement.textContent = `${msg.sender}: ${msg.text}`;
                        chatBox.appendChild(messageElement);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
                })
                .catch((error) => {
                    console.error('Error fetching messages:', error);
                });
        }

        // Fetch messages when the page loads
        fetchMessages();

        function displayMessage(message, sender = 'system') {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = `${sender}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
